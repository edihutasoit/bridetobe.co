# service name
spring.application.name=lipro-logging-messaging-service

# service profile
spring.profiles.active=development

# service port
server.port=8600

# eureka server url at development
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://192.168.99.100:8761/}
eureka.client.register-with-eureka=true
spring.cloud.discovery.enabled=true

# config server url at development
spring.cloud.config.name=lipro-logging-messaging-service
spring.cloud.config.uri=http://192.168.99.100:8762

# database config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
#spring.data.mongodb.username=mongo
#spring.data.mongodb.password=mongo
spring.data.mongodb.database=lipro_logging

# System Configuration
rest.template.timeout=10000
task.queue.capacity.size=10
task.queue.consumer.size=2
executor.core.pool.size=2
executor.max.pool.size=2
executor.queue.capacity=500
